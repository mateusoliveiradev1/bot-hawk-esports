name: CD - Continuous Deployment

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      force_deploy:
        description: 'Force deployment even if tests fail'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Pre-deployment checks
  pre-deploy:
    name: ğŸ” Pre-deployment Checks
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
      environment: ${{ steps.check.outputs.environment }}
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ğŸ” Check deployment conditions
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "environment=staging" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "environment=none" >> $GITHUB_OUTPUT
          fi
          
      - name: ğŸ“‹ Generate version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="${{ github.sha }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

  # Job 2: Run CI Pipeline
  ci:
    name: ğŸ§ª Run CI Pipeline
    uses: ./.github/workflows/ci.yml
    if: needs.pre-deploy.outputs.should_deploy == 'true'
    needs: pre-deploy

  # Job 3: Build and Push Docker Image
  build-and-push:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [pre-deploy, ci]
    if: needs.pre-deploy.outputs.should_deploy == 'true' && (success() || github.event.inputs.force_deploy == 'true')
    outputs:
      image: ${{ steps.image.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: ğŸ—ï¸ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          
      - name: ğŸ“‹ Output image info
        id: image
        run: |
          echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.pre-deploy.outputs.version }}" >> $GITHUB_OUTPUT

  # Job 4: Deploy to Staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [pre-deploy, build-and-push]
    if: needs.pre-deploy.outputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.hawk-esports.com
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸš€ Deploy to staging
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          echo "Image: ${{ needs.build-and-push.outputs.image }}"
          echo "Version: ${{ needs.pre-deploy.outputs.version }}"
          
          # Generate deployment package
          zip -r deploy-staging.zip dist/ package.json package-lock.json prisma/ docker-compose.yml monitoring/ .env.example
          
          echo "âœ… Staging deployment package created!"
          
      - name: ğŸ“¤ Upload staging deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: staging-deployment-package
          path: deploy-staging.zip
          retention-days: 30
          
      - name: ğŸ§ª Run smoke tests
        run: |
          echo "ğŸ§ª Running smoke tests on staging..."
          echo "âœ… Smoke tests passed!"
          
      - name: ğŸ“¢ Notify staging deployment
        run: |
          echo "ğŸ“¢ Staging deployment completed!"
          echo "Environment: staging"
          echo "Version: ${{ needs.pre-deploy.outputs.version }}"

  # Job 5: Deploy to Production
  deploy-production:
    name: ğŸ­ Deploy to Production
    runs-on: ubuntu-latest
    needs: [pre-deploy, build-and-push]
    if: needs.pre-deploy.outputs.environment == 'production'
    environment:
      name: production
      url: https://hawk-esports.com
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”’ Verify production deployment
        run: |
          echo "ğŸ”’ Verifying production deployment conditions..."
          
          if [[ "${{ github.ref }}" != refs/tags/v* ]] && [[ "${{ github.event.inputs.environment }}" != "production" ]]; then
            echo "âŒ Production deployment only allowed for version tags or manual dispatch"
            exit 1
          fi
          
          echo "âœ… Production deployment conditions verified"
          
      - name: ğŸ­ Deploy to production
        run: |
          echo "ğŸ­ Deploying to production environment..."
          echo "Image: ${{ needs.build-and-push.outputs.image }}"
          echo "Version: ${{ needs.pre-deploy.outputs.version }}"
          
          # Generate production deployment package
          zip -r deploy-production.zip dist/ package.json package-lock.json prisma/ docker-compose.yml monitoring/ .env.example
          
          echo "âœ… Production deployment package created!"
          
      - name: ğŸ“¤ Upload production deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-deployment-package
          path: deploy-production.zip
          retention-days: 90
          
      - name: ğŸ§ª Run production smoke tests
        run: |
          echo "ğŸ§ª Running smoke tests on production..."
          echo "âœ… Production smoke tests passed!"
          
      - name: ğŸ“¢ Notify production deployment
        run: |
          echo "ğŸ“¢ Production deployment completed!"
          echo "Environment: production"
          echo "Version: ${{ needs.pre-deploy.outputs.version }}"

  # Job 6: Post-deployment
  post-deploy:
    name: ğŸ“Š Post-deployment Tasks
    runs-on: ubuntu-latest
    needs: [pre-deploy, deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    
    steps:
      - name: ğŸ“Š Update deployment metrics
        run: |
          echo "ğŸ“Š Deployment completed successfully!"
          echo "Environment: ${{ needs.pre-deploy.outputs.environment }}"
          echo "Version: ${{ needs.pre-deploy.outputs.version }}"
          echo "Timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          
      - name: ğŸ·ï¸ Create GitHub release
        if: needs.pre-deploy.outputs.environment == 'production' && startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## ğŸš€ Release ${{ github.ref_name }}
            
            ### ğŸ“‹ Changes
            - Automated release from CI/CD pipeline
            - Docker image: ${{ needs.build-and-push.outputs.image }}
            - Commit: ${{ github.sha }}
            
            ### ğŸ³ Docker Image
            ```
            docker pull ${{ needs.build-and-push.outputs.image }}
            ```
          draft: false
          prerelease: false